<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | WORLDMARKT</title>
    <meta name="description" content="Reset your WORLDMARKT account password">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="worldmarkt-favicon.png">
</head>
<body>
    <div class="login-container">
        <!-- Branding Section -->
        <div class="branding-section">
            <div class="logo">
                <div class="logo-icon">
                    <img src="worldmarkt-favicon.png" alt="WORLDMARKT Logo" />
                </div>
                <h1>WORLDMARKT</h1>
            </div>
            <h2>Reset Your Password</h2>
            <p class="tagline">Enter your email to receive a password reset link</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-wrapper">
                <form id="forgotPasswordForm" class="login-form" novalidate>
                    <h3>Forgot Password</h3>
                    
                    <div class="form-group">
                        <label for="forgotEmail">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="forgotEmail" name="forgotEmail" placeholder="your@email.com" required>
                            <span class="error-message" id="forgotEmailError"></span>
                        </div>
                    </div>

                   <button type="submit" id="forgot-btn">Send Reset Link
                        <i class="fas fa-paper-plane"></i>
                    </button>

                    <p class="signup-link">Remember your password? <a href="vendor-login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
<div id="successModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h2>Reset Link Sent</h2>
    <p>We've sent a password reset link to your email. Please check your inbox.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

    <script src="js/vendor-forgot-password.js"></script>
</body>
</html>
