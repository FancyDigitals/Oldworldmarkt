<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password | WORLDMARKT</title>
    <meta name="description" content="Set your new WORLDMARKT account password">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="worldmarkt-favicon.png">
</head>
<body>
    <div class="login-container">
        <!-- Branding Section -->
        <div class="branding-section">
            <div class="logo">
                <div class="logo-icon">
                    <img src="worldmarkt-favicon.png" alt="WORLDMARKT Logo" />
                </div>
                <h1>WORLDMARKT</h1>
            </div>
            <h2>Set New Password</h2>
            <p class="tagline">Create a strong new password for your account</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-wrapper">
                <form id="resetPasswordForm" class="login-form" novalidate>
                    <h3>Reset Password</h3>
                    
                    <input type="hidden" id="resetToken" name="resetToken">
                    <input type="hidden" id="userId" name="userId">
                    
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                            <span class="error-message" id="newPasswordError"></span>
                        </div>
                        <div class="password-strength">
                            <span class="strength-meter"></span>
                            <span class="strength-text"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Update Password
                        <i class="fas fa-check"></i>
                    </button>

                    <p class="signup-link">Remember your password? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Password Updated</h2>
            <p>Your password has been successfully updated. You can now login with your new password.</p>
            <a href="vendor-login.html" class="submit-btn">Go to Login</a>
        </div>
    </div>

    <script src="js/vendor-reset-password.js"></script>
</body>
</html>
